<html>
    <head>
        <script type="text/javascript" src="location2.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
    <body>
        <div id="tripmeter">
            <p>
            Total Distance traveled:<br/>
            <span id="roundedDistance">0</span> km
            </p>
            <br>
            <p>
            Total Distance traveled:<br/>
            <span id="distance">0</span> km
            </p>
            <br>
            <p>
            New Distance traveled:<br/>
            <span id="newDistance">0</span> km
            </p>
            <button onclick="startTracking()" id="start">Start</button>
            <button onclick="stopTracking()" id="stop">Stop</button>
        </div>
    </body>
</html>
