<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="location2.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-12">
                <p>
                    Total Distance traveled:<br />
                    <span id="roundedDistance">0</span> km
                </p>
            </div>
            <div class="col-sm-3 col-md-12">
                <p>
                    Total Distance traveled:<br />
                    <span id="distance">0</span> km
                </p>
            </div>
            <div class="col-sm-3 col-md-12">
                <p>
                    New Distance traveled:<br />
                    <span id="newDistance">0</span> km
                </p>
            </div>
            <div class="col-sm-3 col-md-12">
                <button onclick="startTracking()" id="start">Start</button>
                <button onclick="stopTracking()" id="stop">Stop</button>
            </div>
        </div>
    </div>
</body>

</html>
